<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Lora:wght@700&family=Montserrat:wght@700&family=Oswald:wght@700&family=Pacifico&family=Roboto:wght@700&family=Satisfy&family=Source+Serif+Pro:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section>
        <div class="container-md px-4 px-md-0 my-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center fs-4 fw-bold">Elementor</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label for="heading" class="fs-4 fw-bold">Heading</label>
                                <textarea name="" id="heading" rows="4" class="form-control"
                                    placeholder="Write your Text"></textarea>
                            </div>

                            <div class="form-group mb-3">
                                <h4 for="" class="fs-4 fw-bold">Text Align</h4>
                                <div class="form-check">
                                    <input type="radio" name="align" id="align1" value="left" class="form-check-input">
                                    <label class="fs-6 fw-medium" for="align1">Left</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="align" id="align2" value="center"
                                        class="form-check-input">
                                    <label class="fs-6 fw-medium" for="align2">Center</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="align" id="align3" value="right" class="form-check-input">
                                    <label class="fs-6 fw-medium" for="align3">Right</label>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="size" class="fs-4 fw-bold">Text Size</label>
                                <input type="range" name="" id="size" class="form-range" min="10" max="50" step="1">
                            </div>

                            <div class="form-group mb-3">
                                <label for="color" class="fs-4 fw-bold">Color : </label>
                                <input type="color" name="" id="color" class="form-control-color">
                            </div>

                            <div class="form-group mb-3">
                                <label for="font" class="fs-4 fw-bold">Font : </label>
                                <select class="form-select" id="font-family" aria-label="Default select example">
                                    <option selected>Select Font</option>
                                    <option value="Anton">Anton</option>
                                    <option value="EB Garamond">EB Garamond</option>
                                    <option value="Lora">Lora</option>
                                    <option value="Montserrat">Montserrat</option>
                                    <option value="Oswald">Oswald</option>
                                    <option value="Pacifico">Pacifico</option>
                                    <option value="Roboto">Roboto</option>
                                    <option value="Satisfy">Satisfy</option>
                                    <option value="Source Serif Pro">Source Serif Pro</option>
                                </select>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <h2 id="display-field"></h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/e3f461dde5.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
